<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <table border="1" style="text-align: center; border-collapse: collapse;" cellpadding="8">
        <caption style="color: red;">Text Formating Tags</caption>
        <thead>
            <tr>
                <th colspan="2"><B>FirstName</B></th>
                <th><i>LastName</i></th>
                <th><u>Age</u></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"><em>Priya</em></td>
                <td><strong>Sharma</strong></td>
                <td><TELETYPE> 24</TELETYPE></td>
            </tr>
            <tr>
                <td><CITE>Arun</CITE></td>
                <td><strike>Singh</strike></td>
                <td><big>32</big></td>
            </tr>
            <tr>
                <td><small>Sam</small></td>
                <td colspan=""><Sub>Watson</Sub></td>
                <td><sup>41</sup>Years</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
